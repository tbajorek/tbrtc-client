<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic example</title>
    <style>
        #localVideo {
            border: 1px solid red;
        }
        
        #remoteVideo {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <video id="localVideo" muted="true"></video>

<script src="../dist/tbrtc.js"></script>
